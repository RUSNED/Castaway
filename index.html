<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/style.css" />
    <title>Castaway</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header-container">
          <img
            src="./images/logo.svg"
            alt="logo"
            class="header-container_image"
          />
          <div class="header-container-contacts">
            <ul class="header-container-contacts_list">
              <li>
                <a href="#" class="header-container-contacts_list__item">Home</a>
              </li>
              <li>
                <a href="#" class="header-container-contacts_list__item">Episodes</a>
              </li>
              <li>
                <a href="#"class="header-container-contacts_list__item">About</a>
              </li>
              <li><a href="#"class="header-container-contacts_list__item">Contact</a></li>
            </ul>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="cover">
          <div class="cover-container">
            <img
              src="./images/cover_img.png"
              alt="cover"
              class="cover-container_image"
            />
            <div class="cover-container_content">
              <h1 class="cover-header">Take your podcast to the
                <span class="cover-header_underline">next</span>
                <span class="cover-header_bold">level</span>
              </h1>
              <div class="cover-listen">
                <p class="cover-listen_text">Listen on</p>
                <ul class="cover-listen_buttons">
                    <li class="cover-listen_button">
                        <a href="#" class="cover-listen_button cover-listen_button__spotify" aria-label="Spotify"></a>
                    </li>
                    <li class="cover-listen_list">
                        <a href="#" class="cover-listen_button cover-listen_button__red" aria-label="Red"></a>
                    </li>
                    <li class="cover-listen_button">
                        <a href="#" class="cover-listen_button cover-listen_button__soundcloud" aria-label="Soundcloud"></a>
                    </li>
                    <li class="cover-listen_button">
                        <a href="#" class="cover-listen_button cover-listen_button__podcast" aria-label="Podcast"></a>
                    </li>
                    <li class="cover-listen_button">
                        <a href="#" class="cover-listen_button cover-listen_button__radio" aria-label="Radio"></a>
                    </li>
                </ul>
            </div>
            </div>
          </div>
        
        </section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
